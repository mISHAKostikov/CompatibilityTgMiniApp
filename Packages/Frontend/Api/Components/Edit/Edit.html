<link href='{{resource: theme}}' rel='stylesheet'>

<div class='root'>
    <input class='input' part='input' size='1'>

    <div class='button_clear button' part='button button_clear'>
        <slot name='button_clear'>
            <svg class='icon'>
                <use href='{{resource: button_clear}}'/>
            </svg>
        </slot>
    </div>

    <div class='button_mask button' part='button button_mask'>
        <slot name='button_mask__off'>
            <svg class='icon'>
                <use href='{{resource: button_mask__off}}'/>
            </svg>
        </slot>

        <slot name='button_mask__on'>
            <svg class='icon'>
                <use href='{{resource: button_mask__on}}'/>
            </svg>
        </slot>
    </div>
</div>
